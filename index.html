<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>
    <article class="container">
        <section class="row">
            <section class="col-lg-8 col-sm-12 mx-auto">
                <section class="content">
                    <h4>Random Password Generator</h4>
                    <br />
                    <input type="text" id="display">
                    <br />
                    <input type="range" min="7" max="128" name="slider" id="slider">
                    <br />
                    <button id="generate" onclick="generate()">Generate</button>
                    <button onclick="copyPassword()">Copy to Clipboard</button>
                    <section class="setting">
                        <label>Include uppercase letters</label> 
                        <input type="checkbox" id="uppercase" checked />
                    </section>
                    <section class="setting">
                        <label>Include lowercase letters</label> 
                        <input type="checkbox" id="lowercase" checked />
                    </section>
                    <section class="setting">
                        <label>Include numbers</label> 
                        <input type="checkbox" id="numbers" checked />
                    </section>
                    <section class="setting">
                        <label>Include symbols</label> 
                        <input type="checkbox" id="symbols" checked />
                    </section>
                <section>
         
                    <section id="length"></section>
                

                    <section class="previous_passwords">
                    <b>Previously Generated Passwords</b>
                    <br />
                    <section id="lastNums"></section>
                    </section>
                </section>

            </section>

        </section>

    </article>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
